{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Грядка-Family</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static '/bootstrap/css/bootstrap.css' %}" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="{% static '/bootstrap/js/bootstrap.js' %}"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="{% static '/fonts/font-awesome/css/font-awesome.min.css' %} ">
    <!-- Custom styles -->
    <link rel="stylesheet" href="{% static 'style.css' %}" type="text/css">
    <!-- Roboto font  -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400" rel="stylesheet">
    <!-- Bootstrap Greed -->
    <script src="{% static '/Bgreed.js' %}"></script>
    <!-- OWl Carousel -->
    <link rel="stylesheet" href="{% static '/OwlCarousel2/OwlCarousel2/dist/assets/owl.carousel.min.css' %}" />
    <link rel="stylesheet" href="{% static '/OwlCarousel2/OwlCarousel2/dist/assets/owl.theme.default.css' %}" />
    <script src="{% static '/OwlCarousel2/OwlCarousel2/src/js/owl.carousel.js' %}"></script>
</head>

<body>


{% block content %}
{% endblock content %}




<script>
    $(function() {
    $(".owl-carousel").owlCarousel({
        loop: true, //Зацикливаем слайдер
        margin: 50, //Отступ от элемента справа в 50px
        nav: true, //Отключение навигации
        autoplay: true, //Автозапуск слайдера
        smartSpeed: 1000, //Время движения слайда
        autoplayTimeout: 2000, //Время смены слайда
        responsive: { //Адаптивность. Кол-во выводимых элементов при определенной ширине.
            0: {
                items: 1
            },
            600: {
                items: 2
            },
            1000: {
                items: 4
            }
        }
    });
    });
</script>
</body>
</html>
